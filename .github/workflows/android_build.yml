name: Android Build & Version Bump

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Get last commit message
        id: checkmsg
        run: |
          LAST_MSG=$(git log -1 --pretty=%B)
          echo "last_msg<<EOF" >> $GITHUB_OUTPUT
          echo "$LAST_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Bump patch version (if not bumped by workflow)
        if: "!contains(steps.checkmsg.outputs.last_msg, 'chore: bump version')"
        run: |
          set -eux
          # 1. 读取并清理 version 行 (去除 CR)
          RAW_LINE=$(grep -E '^version:' pubspec.yaml | head -n1 | tr -d '\r')
          OLD_VER=$(printf '%s' "$RAW_LINE" | awk '{print $2}')
          # 2. 拆分版本号 (name + build)
          NAME_VER=${OLD_VER%%+*}
          BUILD_PART=${OLD_VER#*+}
          if [ "$BUILD_PART" = "$OLD_VER" ]; then BUILD_PART=0; fi
          # 3. 拆分主版本
          IFS='.' read -r MAJ MIN PATCH <<< "$NAME_VER"
          # 4. 递增 patch 与 build
          NEW_PATCH=$((PATCH+1))
          NEW_BUILD=$((BUILD_PART+1))
          NEW_VER="${MAJ}.${MIN}.${NEW_PATCH}+${NEW_BUILD}"
          echo "Old version: $OLD_VER -> New version: $NEW_VER"
          # 5. 替换 pubspec.yaml 中的 version 行 (保持其它内容不变)
          # 使用 \Q...\E 来转义 OLD_VER 中的特殊字符（如 +）
          perl -0777 -pe "s/version:\s*\Q$OLD_VER\E/version: $NEW_VER/" -i pubspec.yaml
          # 6. Git 配置与提交 (包含 pubspec.lock 并仅在有暂存修改时推送)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml pubspec.lock || true
          if git diff --cached --quiet; then
            echo "No version change to commit"
          else
            git commit -m "chore: bump version to $NEW_VER"
            git push origin HEAD:main
          fi

      - name: Extract version
        id: version
        run: |
          VER=$(grep -E '^version:' pubspec.yaml | head -n1 | tr -d '\r' | awk '{print $2}')
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Build APK
        run: flutter build apk --release

      - name: Generate changelog
        id: changelog
        run: |
          git fetch --tags || true
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            LOG=$(git log --pretty=format:'- %s')
          else
            LOG=$(git log ${LAST_TAG}..HEAD --pretty=format:'- %s')
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$LOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create git tag
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "Release v${{ steps.version.outputs.version }}"
          body: ${{ steps.changelog.outputs.body }}
          files: |
            build/app/outputs/flutter-apk/*-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: build/app/outputs/**

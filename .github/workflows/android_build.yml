name: Android Build & Version Bump

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Get last commit message
        id: checkmsg
        run: |
          LAST_MSG=$(git log -1 --pretty=%B)
          echo "last_msg<<EOF" >> $GITHUB_OUTPUT
          echo "$LAST_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Bump patch version (if not bumped by workflow)
        if: "!contains(steps.checkmsg.outputs.last_msg, 'chore: bump version')"
        run: |
          set -eux
          OLD_VER=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          NAME_VER=${OLD_VER%%+*}
          BUILD=${OLD_VER#*+}
          IFS='.' read -r MAJ MIN PATCH <<< "$NAME_VER"
          NEW_PATCH=$((PATCH+1))
          NEW_BUILD=$((BUILD+1))
          NEW_VER="${MAJ}.${MIN}.${NEW_PATCH}+${NEW_BUILD}"
          echo "Old version: $OLD_VER -> New version: $NEW_VER"
          perl -0777 -pe "s/version:\s*$OLD_VER/version: $NEW_VER/s" -i pubspec.yaml
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git commit -m "chore: bump version to $NEW_VER"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:main

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: build/app/outputs/**

name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
          else
            echo "Warning: ANDROID_KEYSTORE_BASE64 secret not found. Build may fail if signing is required."
            # Create a dummy keystore or handle this case if you want to allow unsigned builds for PRs
          fi

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build iOS (No Codesign)
        # Building unsigned for validation. 
        # To build a distributable IPA, you need valid certificates and provisioning profiles.
        run: flutter build ios --release --no-codesign

      - name: Compress iOS App (Unsigned)
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r Runner.ipa Payload

      - name: Upload IPA Artifact (Unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ipa-unsigned
          path: Runner.ipa

